
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flip Business Card</title>
<style>
    /* Body background */
    body {
        background-color: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    /* Card container */
    .card-container {
        perspective: 1000px;
        width: 1050px; /* Updated width */
        height: 600px; /* Updated height */
        margin: 50px auto;
    }

    /* Card */
    .card {
        width: 100%;
        height: 100%;
        position: relative;
        transform-style: preserve-3d;
        transition: transform 0.6s;
        border-radius: 15px; /* 15-pixel rounded corners */
        background-color: #f0f0f0; /* Light gray background */
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    }

    /* Flip effect on hover */
    .card-container:hover .card {
        transform: rotateY(180deg);
    }

    /* Front and back of the card */
    .card-face {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        border-radius: 15px;
        overflow: hidden;
    }

    /* Front side */
    .card-front {
        background-image: url('1.png'); /* Replace with the path to the first image */
        background-size: cover;
        background-position: center;
    }

    /* Back side */
    .card-back {
        background-image: url('2.png'); /* Replace with the path to the second image */
        background-size: cover;
        background-position: center;
        transform: rotateY(180deg);
    }
</style>
</head>
<body>

<div class="card-container">
    <div class="card">
        <!-- Front of the card -->
        <div class="card-face card-front"></div>

        <!-- Back of the card -->
        <div class="card-face card-back"></div>
    </div>
</div>

</body>
</html>
